<!doctype html>
<html>
  <meta charset="UTF-8">
  <title>Guess the tempo - BPM Game</title>
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" type="text/css"  href="css/vendor/normalize.css" />
  <link rel="stylesheet" type="text/css"  href="css/main.css" />
<head>
</head>
<body class="guess-tempo">

  <p class='speaker hidden'>&#x1f50a;</p>
  <form id="form" class="hidden">
    <h2>What was the tempo?</h2>
    <input type="number" id="guessed-tempo" maxlength=4>
    <button id="submit">OK</button>
  </form>
  <div id="score" class="hidden">
  </div>
  <button id='ready'>Ready?</button>
  <footer>
    <p>
      What tempo is playing? 60 BPM = 1 beat per second.
    <p>
  </footer>

  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/jquery-2.1.3.min.js"></script>
  <script src="js/vendor/timbre.js"></script>

</body>
</html>
